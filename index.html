<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <main>
      <img src="./icons/win.jpg" alt="" srcset="" />
      <footer>
        <div class="Apps">
          <div class="Start">
            <img src="./icons/Start.jpg" alt="" />
          </div>
          <div class="Search">
            <img src="./icons/search.jpg" alt="" />
          </div>
          <div class="TaskView">
            <img src="./icons/TaskView.jpg" alt="" />
          </div>
          <div class="Widget">
            <img src="./icons/Widgets.jpg" alt="" />
          </div>
          <div class="Chat">
            <img src="./icons/Chat.jpg" alt="" />
          </div>
          <div class="TaskManager">
            <img src="./icons/TaskManager.jpg" alt="" />
          </div>
          <div class="FileExplorer">
            <img src="./icons/FileExplorer.jpg" alt="" />
          </div>
        </div>
        <div class="Services">
          <div class="TopArrow">
            <img src="./icons/TopArrow.jpg" alt="" />
          </div>
          <div class="Language"><span>ENG</span><span>US</span></div>
          <div class="Connectivity">
            <img src="./icons//Network.jpg" alt="" />
            <img src="./icons/Speakers.jpg" alt="" />
          </div>
          <div class="DateTime">
            <div id="time"></div>
            <div id="date"></div>
          </div>
        </div>
      </footer>
    </main>
    <script>
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, "0");
      var mm = String(today.getMonth() + 1).padStart(2, "0");
      var yyyy = today.getFullYear();

      today = mm + "/" + dd + "/" + yyyy;

      document.getElementById("date").innerHTML = today;

      function formatAMPM(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        var strTime = hours + ":" + minutes + " " + ampm;
        return strTime;
      }

      document.getElementById("time").innerHTML = formatAMPM(new Date());
    </script>
  </body>
</html>
